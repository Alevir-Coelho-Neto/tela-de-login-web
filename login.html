<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <div class="login">
        <h1>Login</h1>
        <form action="" method="post">
          <label for="username"><b>Username</b></label>
          <input type="text" placeholder="Enter Username" name="username" required>
          <label for="password"><b>Password</b></label>
          <input type="password" placeholder="Enter Password" name="password" required>
          <button type="submit">Login</button><br><br><br>
          <button type="submit" class="facebook-button">Logar com Facebook</button>
          <button style="background: red;" type="submit" class="google-button">Logar com Google</button>
          <button style="background: #1DA1F2" type="submit" class="twitter-button">Logar com Twitter</button>
        </form>
      </div>

      <div class="image-container">
        <img src="Imagens/capa22.jpg" alt="Imagem de Login">
      </div>
    </div>
  </body>
</html>
